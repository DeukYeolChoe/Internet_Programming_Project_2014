    <div id="gopher">
        <img src="gopher.png" alt="gopher image" />
    </div>
    <div id="info">
		<ul>
        	<li> First name:</li>
        	<li> <input type="text" name="firstname" /> </li>
        	<li> Last name:</li>
        	<li> <input type="text" name="lastname" /> </li>
            <li> Email:</li>
        	<li> <input type="email" name="email" /> </li>
            <li> Phone:</li>  
       		<li> <input type="tel" name="phone" pattern= "\d{3}-\d{4}-\d{4}" required/> </li>    
       	 	<li> Gender:
                <select>
                    <option value="male"> Male </option>
                    <option value="female"> Female </option>
                </select>  
            </li>
            <li> Birthday: </li> 
            <li> <input type="date" name="bday" /> </li>
            <li> <input type="submit" name="submit" /> </li>
        </ul>
     </div>
